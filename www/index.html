<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Chuck Norris Facts</h1>
      </ion-header-bar>
      <ion-content class="has-header" >
        <div ng-controller="factController as facts">
          <p ng-bind="facts.fact"></p>
          <!--<div class="row row-center">
            <button class="button button-block button-positive" ng-click="facts.changeFact()">Get New Fact</button>
          </div> -->
          <div class="row row-center">
            <button class="button button-block button-positive" ng-click="facts.getFact()">Get Internet Fact</button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
