<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="NorrisFacts">

    <ion-pane>
      <ion-header-bar class="bar-dark">
      <h1 class="title">Chuck Norris Facts</h1>
      </ion-header-bar>
      <ion-content class="has-header" ng-controller="factController()">
        <ion-item ng-repeat="fact">
          {{this.fact}}
        </ion-item>
        <div class="row row-center">
          <div class="col col-center">
            <button class="button button-positive" ng-click="newFact()">Get New Fact</button>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
