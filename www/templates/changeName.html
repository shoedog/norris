<ion-view view-title="Change Name">
  <ion-content>
    <br>
    <form novalidate ng-submit="Name.updateName(Name.inNameF, Name.inNameL)">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="Name.inNameF"/>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="Name.inNameL"/>
        </label>
        <button class="button button-small" type="submit">
            Update Name
        </button>
      </div>
    </form>
    <p>Changed to {{ Name.nameF() + " " + Name.nameL() }}</p>
  </ion-content>
</ion-view>
